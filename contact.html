<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/contact.css">
    <link rel="stylesheet" href="estilos/mq-contact.css">
    <script src="js/contact.js" defer></script>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Header -->
<header>
    <div class="container">
        <div class="logo">
            <a href=""><img src="images/rocket-logo-l.png" alt="Rocket logo" width="120px" height="120px"></a>
        </div>

        <nav class="slide">
            <a href="index.html">Home</a>
            <a href="">Discover</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>

        <div class="action">
            <button class="search"><i class='bx bx-search'></i></button>
        </div>
    </div>
</header>

<!-- Hamburger -->

<div class="hamb">
    <i id="open" class='bx bx-menu'></i>
    <i id="close" class='bx bx-x'></i>
</div>

<section>
    
    <div class="wrapper">
        <span class="wrapper__bg--animate"></span>
        <span class="wrapper__bg--animate2"></span>
        <div class="wrapper__form login">
            <h2 class="animation" style="--i:0">Login</h2>
            <form action="#">
                <div class="wrapper__form__input animation" style="--i:1">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="wrapper__form__input animation" style="--i:2">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="wrapper__form__btn animation" style="--i:3">Login</button>
                <div class="wrapper__form__logreg animation" style="--i:4">
                    <p>Don't have an account? <a href="#" class="wrapper__form__logreg__link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="wrapper__info login">
            <h2 class="animation" style="--i:0">Welcome Back!</h2>
            <p class="animation" style="--i:1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

        <div class="wrapper__form register">
            <h2 class="animation" style="--i:17">Sign Up</h2>
            <form action="#">
                <div class="wrapper__form__input animation" style="--i:18">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="wrapper__form__input animation" style="--i:19">
                    <input type="email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="wrapper__form__input animation" style="--i:20">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="wrapper__form__btn animantion" style="--i:21">Login</button>
                <div class="wrapper__form__logreg animation" style="--i:22">
                    <p>Already have an account? <a href="#" class="wrapper__form__register__link">Login</a></p>
                </div>
            </form>
        </div>

                <div class="wrapper__info register">
                    <h2 class="animation" style="--i:17">Welcome Back!</h2>
                    <p class="animation" style="--i:18">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
    </div>
    
</section>


</body>

</html>
